<title>Intek Poll App</title>
{% load static %}

<link href="{% static 'moviepoll/style.css' %}" rel="stylesheet"
      type="text/css">

<body>
<header>
    <div>
    <h1 style="background-color: white;
               text-align: center">Intek Movie Friday Poll App</h1>
    </div>
</header>

<main>
    <div class="poll">
        <div class="poll__list">
            <div class="poll__header">
                <h2 style="text-align: center"> Choose a
                    Movie Friday to vote</h2>
            </div>
            <div class="poll__body">
                {% if latest_question_list %}
                <ul style="list-style-type: none;
                    padding: 0; text-align: left">
                    {% for question in latest_question_list %}
                    <li>
                        <a href="{% url 'moviepoll:detail' question.id %}">
                            {{question.question_text}}
                        </a>
                    </li>
                    <br>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No polls are available.</p>
                {% endif %}
            </div>

        </div>
    </div>
</main>

</body>
